    <style>
        /* --- Basic Setup --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Girlish pastel gradient */
            background: linear-gradient(45deg, #FFC0CB, #E0BBE4, #957DAD, #D291BC); /* Pink, Lilac, Mauve, Dusty Rose */
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            padding: 20px;
        }

        /* --- Animated Background --- */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Main Container --- */
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2); /* Slightly more opaque for better contrast */
            padding: 40px 30px;
            border-radius: 25px; /* Slightly more rounded */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3); /* Slightly more defined border */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }

        /* --- Profile Section --- */
        .profile-picture {
            width: 130px; /* Slightly larger */
            height: 130px;
            border-radius: 50%;
            border: 4px solid #fff; /* Slightly thicker border */
            object-fit: cover;
            margin-bottom: 20px; /* More spacing */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* Glowing effect */
        }

        h1 {
            font-size: 2em; /* Slightly larger */
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2); /* Text shadow for pop */
        }

        p {
            font-size: 1.1em; /* Slightly larger */
            margin-bottom: 35px; /* More spacing */
            opacity: 0.95;
            line-height: 1.5;
        }

        /* --- Links Section --- */
        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.25); /* More prominent link background */
            padding: 18px 25px; /* Larger padding */
            margin: 18px 0; /* More spacing between links */
            border-radius: 12px; /* More rounded links */
            font-size: 1.2em; /* Larger text */
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .links a:hover {
            transform: translateY(-5px) scale(1.02); /* Lift and slightly scale on hover */
            background: rgba(255, 255, 255, 0.4); /* Brighter on hover */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .links a i {
            margin-right: 18px; /* More spacing for icons */
            font-size: 1.6em; /* Larger icons */
            color: #fff; /* Ensure icon color is white */
        }

        /* Specific icon colors for a pop */
        .fa-whatsapp { color: #25D366; } /* WhatsApp green */
        .fa-telegram { color: #0088CC; } /* Telegram blue */
        .fa-instagram { 
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .fa-tiktok { color: #69C9D0; } /* TikTok light blue */


        /* --- Footer --- */
        footer {
            margin-top: 35px; /* More spacing */
            font-size: 0.9em;
            opacity: 0.8;
            text-shadow: 0.5px 0.5px 1px rgba(0,0,0,0.1);
        }

    </style>
